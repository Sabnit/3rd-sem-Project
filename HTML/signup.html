<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <h2>SignUp</h2>
    <label> First Name</label>
    <input id="First-Name" class="form-control" type="text" placeholder="Enter First Name">
    <label> Last Name</label>
    <input id="Last-Name" class="form-control" type="text" placeholder="Enter Last Name">
    <div>
    <label>Email Address</label>
    <input id="Email" class="form-control" type="email" placeholder="Enter Email">
    </div>
    <div>
    <label>Password</label>
    <input id="Password" class="form-control" type="password" placeholder="Enter Password">
    </div>
    <div>
    <label>Confirm Password </label>
    <input id="Password" class="form-control" type="password" placeholder="Confirm Password">
    </div>
</body>
</html>
